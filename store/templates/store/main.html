<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <script type="text/javascript">
      var user = "{{ request.user }}";

      function getToken(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          var cookies = document.cookie.split(";");
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken = getToken("csrftoken");

      function getCookie(name) {
        var cookieArr = document.cookie.split(";");

        for (var i = 0; i < cookieArr.length; i++) {
          var cookiePair = cookieArr[i].split("=");

          if (name == cookiePair[0].trim()) {
            return decodeURIComponent(cookiePair[1]);
          }
        }
        return null;
      }
      var cart = JSON.parse(getCookie("cart"));

      if (cart == undefined) {
        cart = {};
        console.log("Cart Created!", cart);
        document.cookie =
          "cart=" + encodeURIComponent(JSON.stringify(cart)) + "; path=/";
      }
      console.log("Cart:", cart);
    </script>

    <title>Ecom</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'store' %}">Ecommerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'store' %}"
                >Store</a
              >
            </li>
          </ul>
        </div>

        <div class="form-inline my-2 my-lg-0">
          {% if user.is_authenticated %}
          <form
            method="POST"
            action="{% url 'logout' %}"
            style="display: inline"
          >
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
          </form>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
          {% endif %}

          <a href="{% url 'cart' %}" class="ms-2">
            <img
              id="cart-icon"
              src="{% static 'images/cart.png' %}"
              style="width: 32px; height: 32px"
            />
          </a>
          <p id="cart-total" class="ms-2" style="color: white">
            {{ cartItems }}
          </p>
        </div>
      </div>
    </nav>

    {% block filter_panel %}
    <div id="filter-panel">
      <!-- Search Form inside the Filter Panel -->
      <form
        class="d-flex"
        id="filter-search"
        action="{% url 'search' %}"
        method="GET"
      >
        <input
          class="form-control me-3"
          type="search"
          placeholder="Search products..."
          aria-label="Search"
          name="q"
        />
        <button class="btn btn-outline-dark" type="submit">Search</button>
      </form>

      <h5 class="mt-4">Sort By:</h5>
      <form id="filter-form" method="GET" action="{% url 'store' %}">
        <!-- Sort By Filter -->
        <div class="mb-3">
          <label for="sortBy" class="form-label">Order By</label>
          <select class="form-select" name="order_by" id="order-by-select">
            <option value="price">Price (Low to High)</option>
            <option value="-price">Price (High to Low)</option>
            <option value="name">Name (A to Z)</option>
            <option value="-name">Name (Z to A)</option>
            <option value="rating">Rating (Low to High)</option>
            <option value="-rating">Rating (High to Low)</option>
          </select>
        </div>

        <!-- Price Range Filter -->
        <div class="mb-3">
          <label for="priceRange" class="form-label">Price Range</label>
          <div class="d-flex">
            <input
              type="number"
              class="form-control me-2"
              name="min_price"
              placeholder="Min"
              min="0"
              id="min-price"
              value="{{ request.GET.min_price|default:'' }}"
            />
            <input
              type="number"
              class="form-control"
              name="max_price"
              placeholder="Max"
              min="0"
              id="max-price"
              value="{{ request.GET.max_price|default:'' }}"
            />
          </div>
          <div
            class="text-danger"
            id="price-error-message"
            style="display: none"
          ></div>
        </div>

        <!-- OK Button -->
        <button
          class="btn btn-primary w-100 mt-2"
          type="button"
          id="price-ok-btn"
        >
          OK
        </button>
      </form>
    </div>
    {% endblock filter_panel %}

    <div class="container">{% block content %} {% endblock content %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

    <script>
      document
        .getElementById("price-ok-btn")
        .addEventListener("click", function () {
          var minPrice = document.getElementById("min-price").value;
          var maxPrice = document.getElementById("max-price").value;
          var errorMessage = document.getElementById("price-error-message");

          // Reset error message
          errorMessage.style.display = "none";
          errorMessage.textContent = "";

          // Convert inputs to numbers (allow empty fields by defaulting to 0)
          minPrice = minPrice ? parseFloat(minPrice) : 0;
          maxPrice = maxPrice ? parseFloat(maxPrice) : Infinity;

          // Validate: Min and Max price must not be negative
          if (minPrice < 0 || maxPrice < 0) {
            errorMessage.textContent = "Prices must be non-negative numbers.";
            errorMessage.style.display = "block";
            return;
          }

          // Validate: Min price should not be greater than Max price
          if (minPrice > maxPrice) {
            errorMessage.textContent =
              "Minimum price cannot be greater than maximum price.";
            errorMessage.style.display = "block";
            return;
          }

          // If validation passes, submit the form
          document.getElementById("filter-form").submit();
        });
    </script>
  </body>
</html>
